<body>
  <div>
  <form name="displayScreen">
    <input placeholder=0 class="displayScreen" id="displayScreen" disabled

<p>
<table cellpadding="2">
  <tr>
    <td><button type="button" id="clear" value="" onclick="clearDisplay(document.getElementById('clear').value)">AC</button></td>
    <td><button type="button" id="plusMinus" value="-/+" onclick="negative(document.getElementById('plusMinus').value)">-/+</button></td>
    <td><button type="button" id="percent" value="%" onclick="percentage(document.getElementById('percent').value)">%</button></td>
    <td><button type="button" id="divide" value="/" onclick="displayValue(document.getElementById('divide').value)">รท</button></td>
  </tr>
  <tr>
    <td><button type="button" id="seven" value= "7" onclick="displayValue(document.getElementById('seven').value)">7</button></td>
    <td> <button type="button" id="eight" value = "8" onclick="displayValue(document.getElementById('eight').value)">8</button></td>
    <td><button type="button" id="nine" value = "9" onclick="displayValue(document.getElementById('nine').value)">9</button></td>
    <td><button type="button" id="multiply" value = "*" onclick="displayValue(document.getElementById('multiply').value)">x</button></td>
  </tr>
  <tr>
    <td><button type="button" id="four" value="4" onclick="displayValue(document.getElementById('four').value)">4</button></td>
    <td><button type="button" id="five" value="5" onclick="displayValue(document.getElementById('five').value)">5</button></td>
    <td><button type="button" id="six" value="6" onclick="displayValue(document.getElementById('six').value)">6</button></td>
    <td><button type="button" id="subtract" value="-" onclick="displayValue(document.getElementById('subtract').value)">-</button></td>
  </tr>
  <tr>
    <td><button type="button" id="one" value="1" onclick="displayValue(document.getElementById('one').value)">1</button></td>
    <td><button type="button" id="two" value="2" onclick="displayValue(document.getElementById('two').value)">2</button></td>
    <td><button type="button" id="three" value="3" onclick="displayValue(document.getElementById('three').value)">3</button></td>
    <td><button type="button" id="add" value="+" onclick="displayValue(document.getElementById('add').value)">+</button></td>
  </tr>
  <tr>
    <td colspan="2"><button  type="button" id="zero" class="black" value="0" onclick="displayValue(document.getElementById('zero').value)">0</button></td>
    <td><button  type="button" id="decimal" class="black" value="." onclick="displayValue(document.getElementById('decimal').value)">.</button></td>
    <td><button type="button" id="equals" class="orange" value="=" onclick="resultValue()">=</button></td>
