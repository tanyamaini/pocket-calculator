<!DOCTYPE html>

<html>
  <head>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/pocket-calculator.css"/>

    <!-- JavaScript -->
    <script type="text/javascript" src="js/pocket-calculator.js"></script>
    <script type="text/javascript" src="js/pocket-calculator.js"></script>
  </head>
<body>
  <div>
  <form name="displayScreen">
    <input class="displayScreen" name="displayScreen" disabled>
  </form>
<table cellpadding="2">
  <tr>
    <td><button type="button" id="button" value="" onclick="clearDisplay(document.getElementById('clear').value)">Clear</button></td>
    <td><input type="button" id="button" value="-/+" onclick="displayValue(document.getElementById('plusMinus').value)"></td>
    <td><input type="button" id="button" value="%" onclick="displayValue(document.getElementById('percent').value)"></td>
    <td>	<input type="button" id="button" value="/" onclick="displayValue(document.getElementById('devide').value)"></td>
  </tr>
  <tr>
    <td> <input type="button" id="button" value= "7" onclick="displayValue(document.getElementById('seven').value)"></td>
    <td> <input type="button" id="button" value = "8" onclick="displayValue(document.getElementById('eight').value)"></td>
    <td><input type="button" id="button" value = "9" onclick="displayValue(document.getElementById('nine').value)"></td>
    <td><input type="button" id="button" value = "x" onclick="displayValue(document.getElementById('multiply').value)"></td>
  </tr>
  <tr>
    <td><input type="button" id="button" value="4" onclick="displayValue(document.getElementById('four').value)"></td>
    <td><input type="button" id="button" value="5" onclick="displayValue(document.getElementById('five').value)"></td>
    <td><input type="button" id="button" value="6" onclick="displayValue(document.getElementById('six').value)"></td>
    <td><input type="button" id="button" value="-" onclick="displayValue(document.getElementById('minus').value)"></td>
  </tr>
  <tr>
    <td><input type="button" id="button" value="1" onclick="displayValue(document.getElementById('one').value)"></td>
    <td><input type="button" id="button" value="2" onclick="displayValue(document.getElementById('two').value)"></td>
    <td><input type="button" id="button" value="3" onclick="displayValue(document.getElementById('three').value)"></td>
    <td><input type="button" id="button" value="+" onclick="displayValue(document.getElementById('plus').value)"></td>
  </tr>
  <tr>
    <td><input type="button" id="button" value="0" onclick="displayValue(document.getElementById('zero').value)"></td>
    <td><input type="button" id="button" value="." onclick="displayValue(document.getElementById('decimal').value)"></td>
    <td><input type="button" id="button" value="=" onclick="result()"></td>
</table>
